<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Accueil</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" href="../img/logo.svg" type="image/x-icon">
</head>

<body lang="fr">
    <header>
        <nav>
            <a href="../../../index.html"><img class="nav-logo" src="../img/logo.svg" alt="Logo"></a>
            <ul class="nav-links">
                <li><a href="../home.html" class="nav-link">Accueil</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="projects.html" class="nav-link">Projets</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="main-title">Contact</h1>
        <hr class="main-bar">
        <section class="contact-section">
            <form class="contact-form" action="https://formspree.io/f/mleyzwoq" method="POST">
                <label class="contact-label" for="contact-input-name" id="contact-label-name">Nom</label>
                <label class="contact-label" for="contact-input-email" id="contact-label-email">Email</label>
                <input class="contact-input" type="text" name="name" id="contact-input-name" placeholder="Entrer votre nom et prénom" required autocomplete="name">
                <input class="contact-input" type="email" name="email" id="contact-input-email" placeholder="Entrer votre adresse email" required autocomplete="email">
                <label class="contact-label" for="contact-input-subject" id="contact-label-subject">Sujet</label>
                <input class="contact-input" type="text" name="subject" id="contact-input-subject" placeholder="Entrer le sujet de votre message" required>
                <label class="contact-label" for="contact-input-message" id="contact-label-message">Message</label>
                <textarea class="contact-input" name="message" id="contact-input-message" placeholder="Entrer votre message (max 1000)" maxlength="1000" required></textarea>
                <input class="contact-submit" type="submit" value="Envoyer">
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-legal">
            <span>©2023</span>
            <span><a href="legal.html">Mentions Légales</a></span>
        </div>
    </footer>
</body>

</html>
