<!DOCTYPE html>
<html>

<head>
    <title>NEU CLI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.svg" type="image/svg">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" />
</head>

<body>
    <template id="greetings">
#
# \ / _ | _ _ ._ _ _
# \/\/ (/_ | (_ (_) | | | (/_
#
# (c) 2023 Maximilian Neu V1.0
    </template>
    <script>
        $('body').terminal({
            version: function () {
                this.echo('NEU CLI v1.0.0');
            },
            help: function () {
                this.echo('Available commands are: version, help, about, contact, ls, open, social, clear, exit');
            },
            about: function () {
                this.echo('This is the NEU CLI, a command line interface for my personal website.');
            },
            contact: function () {
                this.echo('You can contact me via email at neu.maximilian@proton.me');
            },
            ls: function () {
                this.echo('portfolio2d.html  portfolio3d.html');
            },
            open: function (file) {
                if (file == 'portfolio2d.html') {
                    window.location.href = 'about/2/home.html';
                } else if (file == 'portfolio3d.html') {
                    window.location.href = 'about/1/home.html';
                } else {
                    this.echo('File not found.');
                }
            },
            social: function () {
                this.echo('You can find me on GitHub at https://github.com/Neu-Maximilian');
            },
            clear: function () {
                this.clear();
            },
            exit: function () {
                this.echo('Goodbye.');
                this.exit();
            },
        }, {
            greetings: $('#greetings').html(),
            prompt: 'neu@cli:~$ ',
            completion: true
        });
    </script>
</body>

</html>
